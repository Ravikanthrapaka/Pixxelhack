<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loader page</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-Montserrat Bold">

  <!-- Loader Screen -->
  <div id="loader" class="opacity-0 transition-opacity duration-1500 ease-in fixed inset-0 flex flex-col justify-center items-center bg-black z-50  ">
    <div class="flex justify-start items-center p-0">
        <div id="counter" class="text-2xl pr-10 italic">1 - 100</div>
      <h1 class="text-4xl sm:text-6xl pr-90 font-semibold">YOUR</h1>
    </div>

    <div>
      <h1 class="text-4xl sm:text-6xl font-semibold">WEB EXPERIENCE</h1>
      <h1 class="text-4xl sm:text-6xl font-semibold">
        IS <span class="">LOADING RIGHT</span>
        <span class="loading-now text-white italic ">NOW</span>
      </h1>
    </div>
    <p class="text-xs text-gray-200 mr-60 mt-10">Please wait<br>a few seconds.</p>
  </div>


<script src="app.js"></script>
</body>
